<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoGames.fr - Découvrez des jeux géographiques captivants, parfaits pour apprendre en s'amusant. La plateforme arrive bientôt !">
    <meta name="keywords" content="GeoGames, jeux géographiques, géographie, quiz, cartes interactives, apprendre">
    <meta name="author" content="GeoGames Team">
    <meta name="robots" content="index, follow">
    <title>GeoGames.fr - Arrive bientôt !</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3E8E7E, #2C5E89);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Alignement vertical */
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 1rem;
            color: #ffffff; /* Blanc classique pour le titre */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px auto;
            max-width: 700px; /* Limitation de la largeur du texte */
            line-height: 1.8; /* Lecture fluide */
            color: #DFF8FB; /* Teinte bleu clair */
        }

        .highlight {
            color: #48C774; /* Vert lié au logo */
            font-weight: bold;
        }

        /* Logo */
        .logo-container {
            margin: 15px auto;
            max-width: 400px; /* Limitation taille maxi du logo */
            width: 90%;
        }

        .logo-container img {
            width: 100%;
            height: auto; /* Maintien du ratio */
            padding: 10px;
            border-radius: 15px; /* Coins arrondis */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15); /* Effet shadow */
        }

        /* Bouton ou call-to-action (optionnel) */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff; /* Blanc pour le texte */
            background-color: #48C774; /* Vert vibrant inspiré du logo */
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #3A9B64; /* Teinte légèrement différente au survol */
            transform: translateY(-3px); /* Effet de lévitation */
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #B0E3EC; /* Teinte bleu clair */
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #48C774; /* Vert lors du survol */
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Réduction pour les écrans moyens */
            }

            p {
                font-size: 1.1rem; /* Plus petit pour de la lisibilité */
            }

            .cta-button {
                padding: 12px 25px; /* Bouton légèrement plus petit */
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 20px; /* Ajout de marge pour les petits écrans */
            }

            .logo-container {
                max-width: 300px; /* Logo plus petit sur mobile */
            }

            h1 {
                font-size: 2rem; /* Titre encore plus réduit */
            }

            p {
                font-size: 1rem; /* Texte plus compact */
            }

            .cta-button {
                padding: 10px 20px; /* Bouton adapté aux petits écrans */
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem; /* Footer réduit sur mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Conteneur du logo -->
    <div class="logo-container">
        <img src="logo.png" alt="GeoGames Logo">
    </div>

    <!-- Titre principal -->
    <h1>GeoGames.fr</h1>

    <!-- Texte principal -->
    <p>
        Plongez dans l'univers des <span class="highlight">jeux géographiques</span>, où apprentissage et divertissement s'unissent ! 
    </p>
    <p>La plateforme arrive bientôt !</p>

    <!-- Bouton (optionnel) -->
    <a href="#" class="cta-button">Restez informé !</a>

    <!-- Footer -->
    <footer>
        <p>© 2025 GeoGames.fr - <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
    </footer>
</body>
</html>
