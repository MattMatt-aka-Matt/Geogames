<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoGames.fr - Découvrez des jeux géographiques captivants, parfaits pour apprendre en s'amusant. La plateforme arrive bientôt !">
    <meta name="keywords" content="GeoGames, jeux géographiques, géographie, quiz, cartes interactives, apprendre">
    <meta name="author" content="GeoGames Team">
    <meta name="robots" content="index, follow">
    <title>GeoGames.fr - Arrive bientôt !</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Styles CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1d3557, #457b9d);
            color: #f1faee;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px auto;
        }

        .highlight {
            color: #e63946;
            font-weight: bold;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            animation: logo-pulse 2s infinite;
        }

        @keyframes logo-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #a8dadc;
        }

        footer a {
            color: #f1faee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Remplace ici "logo.png" par le nom exact de ton logo -->
        <img src="logo.png" alt="GeoGames Logo">
    </div>

    <h1>GeoGames.fr</h1>
    <p>
        Préparez-vous à explorer le monde avec des <span class="highlight">jeux géographiques</span> captivants !
    </p>
    <p>La plateforme arrive très bientôt en 2025.</p>

    <footer>
        <p>© 2025 GeoGames.fr - <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
    </footer>
</body>
</html>
